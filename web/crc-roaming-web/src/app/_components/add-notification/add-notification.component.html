<div class="card border-primary h-100">
    <div class="card-header bg-blue text-white p-2" translate>notif.addTitle</div>
    <mat-dialog-content>
        <div class="card-body">
            <form [formGroup]="addEditForm" (ngSubmit)="onSubmit()" class="d-flex flex-column h-100">
                <div class="form-group">
                    <label for="subject" translate>notif.subject</label>
                    <input type="text" formControlName="subject" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.subject.errors }">
                    <div class="invalid-feedback" *ngIf="form.subject.errors?.required" translate>errors.required</div>
                    <div class="invalid-feedback" *ngIf="form.subject.errors?.maxlength" translate>errors.tooLong</div>
                </div>
              
                <div class="form-group">
                    <label for="body" translate>notif.body</label>
                    <input type="text" formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.body.errors }">
                    <div class="invalid-feedback" *ngIf="form.body.errors?.required" translate>errors.required</div>
                    <div class="invalid-feedback" *ngIf="form.body.errors?.maxlength" translate>errors.tooLong</div>
                </div>
    
                <div class="d-flex justify-content-end mt-auto">
                    <button [disabled]="loading" class="btn btn-sm btn-primary mr-1" translate>btn.save</button>
                    <button class="btn btn-sm btn-primary" mat-button [mat-dialog-close] translate>btn.close</button>
                </div>
            </form>
        </div>
    </mat-dialog-content>
</div>
