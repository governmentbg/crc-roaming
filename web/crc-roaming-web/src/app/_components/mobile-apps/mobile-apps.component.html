<div class="card border-primary h-100">
    <div class="card-header bg-blue text-white p-2 d-flex d-flex justify-content-between">
        <span translate>mobileApp.title</span>
        <span class="font-weight-bold" mat-button [mat-dialog-close]>X</span>
    </div>
    <mat-dialog-content>
        <div class="card-body p-2">
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col align-middle">
                        <a href="https://play.google.com/store/apps/details?id=bg.crc.roamingapp" target="_blank">
                            <img src="assets/img/googleplay.png" class="googleplay" width="100%">
                        </a>
                        <br><br>
                        <a href="https://apps.apple.com/bg/app/roaming-protect-bg/id1571033575" target="_blank">
                            <img src="assets/img/appleappstore.png" class="appleappstore" width="100%">
                        </a>
                    </div>
                    <div class="col">
                        <img src="assets/img/appqr.png" class="qrcode" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</div>
