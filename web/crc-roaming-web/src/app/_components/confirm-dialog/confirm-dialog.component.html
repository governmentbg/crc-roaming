<div class="card border-primary h-100">
    <div class="card-header bg-blue text-white p-2" *ngIf="!titleKey" translate>confirmDialogTitle</div>
    <div class="card-header bg-blue text-white p-2" *ngIf="titleKey" translate>{{titleKey | translate : titleParams}}</div>
    <mat-dialog-content>
        <div class="card-body">
            <div [innerHTML]="textKey | translate : textParams"></div>
    
            <div class="d-flex justify-content-center mt-4">
                <div>
                    <button class="btn btn btn-primary px-5" mat-button [mat-dialog-close]="true" translate>btn.yes</button>
                    <button class="btn btn btn-primary px-5 ml-2" mat-button [mat-dialog-close]="false" translate>btn.no</button>
                </div>
            </div>
        </div>
    </mat-dialog-content>
</div>
