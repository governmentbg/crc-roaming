<div class="card border-primary h-100">
    <div class="card-header bg-blue text-white p-2" translate>messageDialogTitle</div>
    <mat-dialog-content>
        <div class="card-body">
            <div [innerHTML]="textKey | translate : textParams"></div>
    
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn btn-primary px-5" mat-button [mat-dialog-close] translate>btn.ok</button>
            </div>
        </div>
    </mat-dialog-content>
</div>
