<div class="card border-primary h-100">
    <div class="card-header bg-blue text-white p-2" translate>texts.editValueTitle</div>
    <mat-dialog-content>
        <div class="card-body">
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="d-flex flex-column h-100">
                <div class="form-group">
                    <label for="value" class="font-weight-bold" translate>{{'texts.' + text.key + '-' + text.language}}</label>
                    <textarea rows="10" cols="100" formControlName="value" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.value.errors }"></textarea>
                    <div class="invalid-feedback" *ngIf="form.value.errors?.required" translate>errors.required</div>
                </div>
    
                <div class="d-flex justify-content-end mt-auto">
                    <button [disabled]="loading" class="btn btn-sm btn-primary mr-1" translate>btn.save</button>
                    <button class="btn btn-sm btn-primary" mat-button [mat-dialog-close] translate>btn.close</button>
                </div>
            </form>
        </div>
    </mat-dialog-content>
</div>
