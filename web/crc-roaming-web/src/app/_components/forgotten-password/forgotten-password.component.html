<div class="card border-primary h-100">
    <div class="card-header bg-blue text-white p-2" translate>auth.forgPassTitle</div>
    <mat-dialog-content>
        <div class="card-body">
            <form [formGroup]="forgottenPassForm" (ngSubmit)="onSubmit()" class="d-flex flex-column h-100">
                <label translate>auth.forgPassInfo</label>
                
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" required/>
                    <div class="invalid-feedback" *ngIf="submitted && form.email.errors?.required" translate>auth.emailRegexpError</div>
                    <div class="invalid-feedback" *ngIf="submitted && form.email.errors?.pattern" translate>auth.emailRegexpError</div>
                </div>
    
                <div class="form-group">
                    <div>
                        <ngx-recaptcha2 #captchaElem 
                            [siteKey]="siteKey"
                            [hl]="ui.getCurrentLang()"
                            formControlName="recaptcha"> 
                        </ngx-recaptcha2>
                    </div>
                    <div class="text-danger small" *ngIf="submitted && form.recaptcha.errors?.required" translate>errors.required</div>
                </div>
    
                <div class="d-flex justify-content-end mt-auto">
                    <button [disabled]="loading" class="btn btn-sm btn-primary mr-1" translate>btn.send</button>
                    <button class="btn btn-sm btn-primary" mat-button [mat-dialog-close]="true" translate>btn.close</button>
                </div>
            </form>
        </div>
    </mat-dialog-content>
</div>
