<div class="card border-primary h-100">
    <div class="card-header bg-blue text-white p-2" translate>about.title</div>
    <mat-dialog-content>
        <div class="card-body">
            <div class="overflow-scroll">
                <pre class="wrap-text scroll">{{text}}</pre>
            </div>
            <div class="d-flex justify-content-end mt-auto">
                <button class="btn btn-sm btn-primary" mat-button [mat-dialog-close]="true" translate>btn.close</button>
            </div>
        </div>
    </mat-dialog-content>
</div>
